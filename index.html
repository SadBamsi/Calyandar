<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="main.js"></script>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calendar">
        <div class="time-area">
            <span id="time" class="time"></span>
        </div>
      <div class="date-area">
          <span id="date" class="date"></span>
      </div>
      <div class="month-check">
          <span id="checked-month" class="checked-month"></span>
          <span id="button-prev" class="button-prev">&uArr;</span>
          <span id="button-next" class="button-next">&dArr;</span>
      </div>
      <div class="weeks-area">
          <span class="week-day-name">Пан</span>
          <span class="week-day-name">А&#1118;т</span>
          <span class="week-day-name">Сер</span>
          <span class="week-day-name">Чац</span>
          <span class="week-day-name">Пят</span>
          <span class="week-day-name">Суб</span>
          <span class="week-day-name">Няд</span>
      </div>
      <div id="days-area" class="days-area">
          
      </div>
      <div class="selected-date-area">
          <span id="selected-date" class=""selected-date""></span>
      </div>  
    </div>
 

</body>
</html>
